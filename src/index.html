<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <header>
        <span>
          <h1>Analizador de texto</h1>
        </span>
      </header>
      <div class="contador">
        <div class="analizador">
          <textarea name="user-input" placeholder="Ingrese su texto"></textarea
          ><br />
          <button id="reset-button">Reiniciar</button>
        </div>
        <ul>
          <li class="conteo" data-testid="word-count">Palabras:</li>
          <li class="conteo" data-testid="character-count">Caracteres:</li>
          <li class="conteo" data-testid="character-no-spaces-count">
            Caracteres sin espacios:
          </li>
          <li class="conteo" data-testid="number-count">Números:</li>
          <li class="conteo" data-testid="number-sum">
            Suma total de números:
          </li>
          <li class="conteo" data-testid="word-length-average">
            Longitud media de palabras:
          </li>
        </ul>
      </div>
    </div>
    <footer>
      <em>
        <p>Gineth Guáqueta</p>
      </em>
    </footer>

    <script src="index.js" type="module"></script>
    <!---type="module para unir dos js-->
  </body>
</html>
