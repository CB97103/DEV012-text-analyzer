<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <header>
        <span>
          <h1>Analizador de texto</h1>
        </span>
      </header>
      <div class="contador">
      <div class="analizador">
        <textarea name="user-input" placeholder="Ingrese su texto" id="conteoPalabras"></textarea
        ><br>
        <button id="reset-button">Reiniciar</button>
        </div>  
        <div class="lista">
          <ul>
            <li class="conteo">Palabras: </li>
            <li class="conteo">Caracteres:</li>
            <li class="conteo">Caracteres sin espacios:</li>
            <li class="conteo">Números:</li>
            <li class="conteo">Suma total de números:</li>
            <li class="conteo">Longitud media de palabras:</li>
          </ul>
        </div>
      </div>
      <footer>
        <em>
          <p>Gineth Guáqueta</p>
        </em>
      </footer>
    </div>
    <script src="index.js" type="module"></script> <!---type="module para unir dos js-->
  </body>
</html>
