<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="contenedor">
      <header>
        <span>
          <h1>Analizador de texto</h1>
        </span>
      </header>
      <div id="contador">
        <div id="analizador">
          <textarea name="user-input" placeholder="Ingrese su texto"></textarea
          ><br />
          <button id="reset-button">Reiniciar</button>
        </div>
        <ul>
          <li class="conteo" data-testid="word-count">Palabras: 0</li>
          <li class="conteo" data-testid="character-count">Caracteres: 0</li>
          <li class="conteo" data-testid="character-no-spaces-count">Caracteres sin espacios: 0</li>
          <li class="conteo" data-testid="word-length-average">Longitud media de palabras: 0</li>
          <li class="conteo" data-testid="number-count">Números: 0</li>
          <li class="conteo"  data-testid="number-sum">Suma total de números: 0</li>
        </ul>
      </div>
    </div> 
    <script src="index.js" type="module"></script>
     </body>
      <footer>
      <em>
        <p>Desarrollado por: Gineth Guáqueta</p>
      </em>
    </footer>
</html>
